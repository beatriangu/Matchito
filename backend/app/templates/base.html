<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Matchito{% endblock %}</title>
  
  <!-- Favicon Animado -->
  <link id="favicon" rel="icon" type="image/gif" href="{{ url_for('static', filename='favicon_penguin1.gif') }}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    body {
      background: url("{{ background_image or url_for('static', filename='images/home_background.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;  
      padding: 20px;
      text-align: center;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Ajuste especial para la p√°gina de perfil */
    .profile-container {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      padding-left: 5%;
    }

    @media (max-width: 768px) {
      .profile-container {
        justify-content: center;
        padding-left: 0;
      }
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 0.9rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('auth.home') }}">Matchito</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'auth.home' %}active{% endif %}" href="{{ url_for('auth.home') }}">üèîÔ∏è Home</a>
          </li>
          {% if session.get('user_id') %}
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'profiles.get_profile' %}active{% endif %}" href="{{ url_for('profiles.get_profile') }}">üêß Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'auth.logout' %}active{% endif %}" href="{{ url_for('auth.logout') }}">üö™ Logout</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content {% if request.endpoint == 'profiles.edit_profile' %}profile-container{% endif %}">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; {{ current_year }} Matchito. All rights reserved.</p>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Favicon Animado (Forzar recarga para evitar cacheo) -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        // Array con las rutas de los favicons animados (GIF)
        var favicons = [
            "{{ url_for('static', filename='favicon_penguin1.gif') }}",
            "{{ url_for('static', filename='favicon_penguin2.gif') }}",
            "{{ url_for('static', filename='favicon_penguin3_1.gif') }}"
        ];
        var index = 0;
        // Cambiar favicon cada 8 segundos
        setInterval(function() {
            // Elimina el favicon anterior
            var oldLink = document.getElementById("favicon");
            if(oldLink) {
                oldLink.parentNode.removeChild(oldLink);
            }
            // Crea un nuevo elemento link para el favicon
            var newLink = document.createElement("link");
            newLink.id = "favicon";
            newLink.rel = "icon";
            newLink.type = "image/gif";
            // Se agrega un query string para forzar la recarga y evitar cacheo
            newLink.href = favicons[index] + '?v=' + new Date().getTime();
            document.head.appendChild(newLink);
            index = (index + 1) % favicons.length;
        }, 8000);
    });
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
