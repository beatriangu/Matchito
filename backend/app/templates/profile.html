<form action="{{ url_for('profiles.complete_profile') }}" method="POST" enctype="multipart/form-data">
    <label>Gender:</label>
    <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>

    <label>Sexual Orientation:</label>
    <select name="sexual_orientation" required>
        <option value="">Select Orientation</option>
        <option value="heterosexual">Heterosexual</option>
        <option value="homosexual">Homosexual</option>
        <option value="bisexual">Bisexual</option>
    </select>

    <label>Biography:</label>
    <textarea name="bio" required></textarea>

    <label>Interests (comma-separated hashtags):</label>
    <input type="text" name="interests" placeholder="#vegan, #geek, #piercing" required>

    <label>Upload up to 5 images:</label>
    <input type="file" name="images" multiple accept="image/*">

    <button type="submit">Save Profile</button>
</form>
