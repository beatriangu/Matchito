{% extends "base.html" %}

{% block title %}Welcome to Matcha{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="text-white">Welcome to Matcha</h1>
    <p class="text-light">Find and connect with people who share your interests!</p>

    <div class="mt-4">
        {% if session.get('user_id') %}
            <!-- Si el usuario está autenticado -->
            <a href="{{ url_for('profiles.browse_profiles') }}" class="btn btn-primary btn-lg mx-2">Browse Profiles</a>
            <a href="{{ url_for('profiles.edit_profile') }}" class="btn btn-secondary btn-lg mx-2">Edit Profile</a>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-danger btn-lg mx-2">Logout</a>
        {% else %}
            <!-- Si el usuario NO está autenticado -->
            <a href="{{ url_for('auth.login') }}" class="btn btn-success btn-lg mx-2">Login</a>
            <a href="{{ url_for('auth.register') }}" class="btn btn-outline-light btn-lg mx-2">Register</a>
        {% endif %}
    </div>
</div>
{% endblock %}
